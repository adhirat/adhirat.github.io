<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Adhirat Portal Login</title>
    <meta name="robots" content="noindex, nofollow">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Exo+2:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <!-- Material Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Global Assets -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="../assets/js/app.js"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }

        /* Portal-specific glass effects */
        .portal-glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.1);
        }

        .dark .portal-glass-card {
            background: rgba(26, 26, 62, 0.85);
            border: 1px solid rgba(0, 245, 255, 0.15);
        }
    </style>
</head>

<body
    class="pt-0 font-display antialiased bg-slate-50 dark:bg-dark-bg text-slate-900 dark:text-white transition-colors duration-300 min-h-screen flex flex-col relative overflow-x-hidden selection:bg-primary/30 selection:text-primary">

    <!-- Background Decoration -->
    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden mesh-background">
        <!-- Floating Orbs -->
        <div class="floating-orb orb-cyan w-[500px] h-[500px] top-[-10%] left-[-10%] opacity-30 dark:opacity-40"></div>
        <div class="floating-orb orb-violet w-[400px] h-[400px] bottom-[-10%] right-[-10%] opacity-25 dark:opacity-35"
            style="animation-delay: -5s;"></div>
        <div class="floating-orb orb-magenta w-[300px] h-[300px] top-[50%] right-[20%] opacity-20 dark:opacity-25"
            style="animation-delay: -8s;"></div>
    </div>

    <!-- Grid Pattern -->
    <div class="fixed inset-0 bg-grid-pattern opacity-30 pointer-events-none z-0"></div>

    <!-- Top Navigation -->
    <header
        class="relative z-20 w-full border-b border-neon-violet/10 dark:border-neon-cyan/20 bg-white/50 dark:bg-dark-card/50 backdrop-blur-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="../index.html" class="flex items-center gap-3 group hover-tilt">
                    <div class="size-8 text-primary">
                        <img src="../assets/images/logo.svg" alt="Logo"
                            class="w-full h-full transform rotate-180 dark:brightness-0 dark:invert transition-all duration-300">
                    </div>
                    <h2 class="text-lg font-display font-bold tracking-tight text-slate-900 dark:text-white">
                        Adhirat<span class="text-gradient-animated">.Portal</span></h2>
                </a>
                <!-- Theme Toggle -->
                <button onclick="toggleTheme()"
                    class="flex items-center justify-center w-10 h-10 rounded-lg glass-card border border-neon-violet/10 dark:border-neon-cyan/20 hover:shadow-neon text-slate-500 dark:text-slate-400 transition-all">
                    <span class="material-symbols-outlined dark:hidden">dark_mode</span>
                    <span class="material-symbols-outlined hidden dark:block text-neon-cyan">light_mode</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center relative z-10 px-4 py-12 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">
            <!-- Login Card -->
            <div
                class="portal-glass-card rounded-2xl shadow-neon-lg p-8 sm:p-10 transition-all duration-300 reveal reveal-up gradient-border-animated">
                <!-- Heading -->
                <div class="text-center mb-8 relative z-10">
                    <h1 class="text-3xl font-display font-bold tracking-tight text-slate-900 dark:text-white mb-2">
                        Welcome <span class="text-gradient-animated">Back</span>
                    </h1>
                    <p class="text-slate-500 dark:text-slate-400 text-sm font-body">Sign in to access your portal
                        dashboard.</p>
                </div>

                <form id="login-form" class="space-y-6 relative z-10">
                    <!-- Email Field -->
                    <div>
                        <label class="block text-sm font-display font-bold text-slate-700 dark:text-slate-200 mb-2"
                            for="email">Email address</label>
                        <div class="relative rounded-xl shadow-sm">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <span
                                    class="material-symbols-outlined text-neon-violet dark:text-neon-cyan text-[20px]">mail</span>
                            </div>
                            <input
                                class="block w-full rounded-xl border-0 py-3 pl-10 text-slate-900 dark:text-white ring-1 ring-inset ring-neon-violet/20 dark:ring-neon-cyan/20 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-neon-violet dark:focus:ring-neon-cyan sm:text-sm sm:leading-6 bg-white/50 dark:bg-slate-900/50 backdrop-blur-sm transition-all"
                                id="email" name="email" placeholder="name@company.com" type="email"
                                autocomplete="username" required />
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <label class="block text-sm font-display font-bold text-slate-700 dark:text-slate-200"
                                for="password">Password</label>
                            <a class="text-xs font-semibold text-neon-violet dark:text-neon-cyan hover:text-neon-magenta transition-all duration-300 hover:underline underline-offset-4 hover:scale-105 inline-block cursor-pointer"
                                href="forgot_password.html">Forgot password?</a>
                        </div>
                        <div class="relative rounded-xl shadow-sm">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <span
                                    class="material-symbols-outlined text-neon-violet dark:text-neon-cyan text-[20px]">lock</span>
                            </div>
                            <input
                                class="block w-full rounded-xl border-0 py-3 pl-10 pr-10 text-slate-900 dark:text-white ring-1 ring-inset ring-neon-violet/20 dark:ring-neon-cyan/20 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-neon-violet dark:focus:ring-neon-cyan sm:text-sm sm:leading-6 bg-white/50 dark:bg-slate-900/50 backdrop-blur-sm transition-all"
                                id="password" name="password" placeholder="Enter your password" type="password"
                                autocomplete="current-password" required />
                            <button
                                class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 hover:text-neon-violet dark:hover:text-neon-cyan cursor-pointer focus:outline-none transition-colors"
                                type="button" id="toggle-password">
                                <span class="material-symbols-outlined text-[20px]" id="eye-icon">visibility</span>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center group cursor-pointer select-none">
                        <input
                            class="h-4 w-4 rounded border-neon-violet/30 dark:border-neon-cyan/30 text-neon-violet dark:text-neon-cyan focus:ring-neon-violet dark:focus:ring-neon-cyan bg-transparent dark:bg-slate-800/50 cursor-pointer transition-all duration-300 hover:border-neon-violet dark:hover:border-neon-cyan hover:scale-110"
                            id="remember-me" name="remember-me" type="checkbox" />
                        <label
                            class="ml-2 block text-sm text-slate-600 dark:text-slate-400 font-body cursor-pointer transition-colors duration-300 group-hover:text-neon-violet dark:group-hover:text-neon-cyan"
                            for="remember-me">Remember me</label>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button
                            class="flex w-full justify-center rounded-xl btn-futuristic px-3 py-3.5 text-sm font-display font-bold leading-6 text-white shadow-neon-lg transition-all transform active:scale-[0.98] items-center gap-2"
                            type="submit" id="login-btn">
                            <span>Sign In to Dashboard</span>
                            <span class="material-symbols-outlined text-[20px]">login</span>
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="relative mt-8 z-10">
                    <div aria-hidden="true" class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-neon-violet/10 dark:border-neon-cyan/20"></div>
                    </div>
                    <div class="relative flex justify-center text-sm font-medium leading-6">
                        <span class="portal-glass-card px-4 text-slate-500 dark:text-slate-400 rounded-full">Or continue
                            with</span>
                    </div>
                </div>

                <!-- Social Auth -->
                <div class="mt-6 grid grid-cols-2 gap-4 reveal reveal-up delay-300 relative z-10">
                    <button id="google-signin-btn" type="button"
                        class="flex w-full items-center justify-center gap-3 rounded-xl glass-card px-3 py-2.5 text-sm font-semibold text-slate-700 dark:text-white border border-neon-violet/10 dark:border-neon-cyan/20 hover:shadow-neon hover:border-neon-violet/30 dark:hover:border-neon-cyan/40 transition-all duration-300 hover:scale-[1.02] hover:bg-neon-violet/5 dark:hover:bg-neon-cyan/5 active:scale-[0.98] cursor-pointer group">
                        <svg aria-hidden="true" class="h-5 w-5 transition-transform duration-300 group-hover:scale-110"
                            viewBox="0 0 24 24">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        <span class="text-sm">Google</span>
                    </button>
                    <button id="apple-signin-btn" type="button"
                        class="flex w-full items-center justify-center gap-3 rounded-xl glass-card px-3 py-2.5 text-sm font-semibold text-slate-700 dark:text-white border border-neon-violet/10 dark:border-neon-cyan/20 hover:shadow-neon hover:border-neon-violet/30 dark:hover:border-neon-cyan/40 transition-all duration-300 hover:scale-[1.02] hover:bg-neon-violet/5 dark:hover:bg-neon-cyan/5 active:scale-[0.98] cursor-pointer group">
                        <svg aria-hidden="true" class="h-5 w-5 transition-transform duration-300 group-hover:scale-110"
                            fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" />
                        </svg>
                        <span class="text-sm">Apple</span>
                    </button>
                </div>

                <p class="mt-6 text-center text-sm text-slate-500 dark:text-slate-400 font-body relative z-10">
                    Don't have an account?
                    <a href="signup.html"
                        class="font-bold text-neon-violet dark:text-neon-cyan hover:text-neon-magenta transition-all duration-300 hover:underline underline-offset-4 hover:scale-105 inline-block cursor-pointer ml-1">Register</a>
                </p>
            </div>

            <!-- Footer Links -->
            <p class="text-center text-xs leading-5 text-slate-500 dark:text-slate-400 font-body">
                © 2024 Adhirat Technologies.
                <a class="font-medium text-slate-600 dark:text-slate-300 hover:text-neon-violet dark:hover:text-neon-cyan underline-offset-2 hover:underline ml-1"
                    href="../contact.html">Help Center</a> ·
                <a class="font-medium text-slate-600 dark:text-slate-300 hover:text-neon-violet dark:hover:text-neon-cyan underline-offset-2 hover:underline ml-1"
                    href="../index.html">Back to Website</a>
            </p>
        </div>
    </main>

    <script type="module">
        import { loginUser, signInWithGoogle, signInWithApple, initAuthObserver } from '../assets/js/firebase-modules.js';

        // Initialize auth observer (will redirect to dashboard if already logged in)
        initAuthObserver(false);

        // Password Visibility Toggle
        const togglePassword = document.getElementById('toggle-password');
        const password = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            eyeIcon.textContent = type === 'password' ? 'visibility' : 'visibility_off';
        });

        // Login Handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const passwordVal = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');

            // Loading State
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="animate-spin material-symbols-outlined text-sm">progress_activity</span> Signing In...';

            const result = await loginUser(email, passwordVal);

            if (result.success) {
                // Show success toast
                showToast('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showToast(result.error || 'Login failed', 'error');
                // Reset button
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        });

        // Google Sign-In Handler
        document.getElementById('google-signin-btn').addEventListener('click', async () => {
            const btn = document.getElementById('google-signin-btn');
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="animate-spin material-symbols-outlined text-sm">progress_activity</span> Connecting...';

            const result = await signInWithGoogle();

            if (result.success) {
                showToast('Signed in with Google! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showToast(result.error || 'Google sign-in failed', 'error');
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        });

        // Apple Sign-In Handler
        document.getElementById('apple-signin-btn').addEventListener('click', async () => {
            const btn = document.getElementById('apple-signin-btn');
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="animate-spin material-symbols-outlined text-sm">progress_activity</span> Connecting...';

            const result = await signInWithApple();

            if (result.success) {
                showToast('Signed in with Apple! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showToast(result.error || 'Apple sign-in failed', 'error');
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        });

        // Toast function
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'from-green-500/20 to-emerald-500/20 border-green-500/50' : 'from-red-500/20 to-rose-500/20 border-red-500/50';
            const textColor = type === 'success' ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400';
            const icon = type === 'success' ? 'check_circle' : 'error';

            toast.className = `fixed bottom-4 right-4 glass-card bg-gradient-to-r ${bgColor} p-4 rounded-xl border flex items-center gap-3 animate-fade-in-up z-50 shadow-neon`;
            toast.innerHTML = `<span class="material-symbols-outlined ${textColor}">${icon}</span><span class="${textColor} font-medium">${message}</span>`;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(20px)';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }
    </script>
</body>

</html>
