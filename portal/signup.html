<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Adhirat Portal - Sign Up</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="../assets/js/app.js"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }
    </style>
</head>

<body
    class="pt-0 font-display antialiased bg-slate-50 dark:bg-dark-bg text-slate-900 dark:text-white transition-colors duration-300 min-h-screen flex flex-col relative overflow-x-hidden selection:bg-primary/30 selection:text-primary">
    <!-- Background Decoration -->
    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] rounded-full bg-primary/5 blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-blue-600/5 blur-[120px]"></div>
    </div>
    <!-- Top Navigation -->
    <header
        class="relative z-20 w-full border-b border-gray-200 dark:border-slate-800 bg-white/50 dark:bg-dark-card/50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="review.html" class="flex items-center gap-3 group hover-tilt">
                    <div class="size-8 text-primary">
                        <img src="../assets/images/logo.svg" alt="Logo"
                            class="w-full h-full transform rotate-180 dark:brightness-0 dark:invert transition-all duration-300">
                    </div>
                    <h2 class="text-lg font-bold tracking-tight text-slate-900 dark:text-white">Adhirat Portal</h2>
                </a>
                <!-- Theme Toggle -->
                <button onclick="toggleTheme()"
                    class="flex items-center justify-center w-10 h-10 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-800 text-slate-500 dark:text-slate-400 transition-colors">
                    <span class="material-symbols-outlined dark:hidden">dark_mode</span>
                    <span class="material-symbols-outlined hidden dark:block">light_mode</span>
                </button>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center relative z-10 px-4 py-12 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">
            <!-- Register Card -->
            <div
                class="bg-white dark:bg-dark-card rounded-xl shadow-2xl border border-gray-100 dark:border-slate-700/50 p-8 sm:p-10 transition-colors duration-300 reveal reveal-up">
                <!-- Heading -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white mb-2">Create an Account
                    </h1>
                    <p class="text-slate-500 dark:text-slate-400 text-sm">Join Adhirat Portal today.</p>
                </div>
                <form id="signup-form" class="space-y-6">
                    <!-- Name Field -->
                    <div>
                        <label class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200 mb-2"
                            for="name">Full Name</label>
                        <div class="relative rounded-lg shadow-sm">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <span class="material-symbols-outlined text-slate-400 text-[20px]">person</span>
                            </div>
                            <input
                                class="block w-full rounded-lg border-0 py-3 pl-10 text-slate-900 dark:text-white ring-1 ring-inset ring-slate-300 dark:ring-slate-600 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 bg-gray-50 dark:bg-slate-900 transition-all"
                                id="name" name="name" placeholder="John Doe" type="text" required />
                        </div>
                    </div>
                    <!-- Email Field -->
                    <div>
                        <label class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200 mb-2"
                            for="email">Email address</label>
                        <div class="relative rounded-lg shadow-sm">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <span class="material-symbols-outlined text-slate-400 text-[20px]">mail</span>
                            </div>
                            <input
                                class="block w-full rounded-lg border-0 py-3 pl-10 text-slate-900 dark:text-white ring-1 ring-inset ring-slate-300 dark:ring-slate-600 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 bg-gray-50 dark:bg-slate-900 transition-all"
                                id="email" name="email" placeholder="name@adhirat.com" type="email" required />
                        </div>
                    </div>
                    <!-- Password Field -->
                    <div>
                        <label class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200 mb-2"
                            for="password">Password</label>
                        <div class="relative rounded-lg shadow-sm">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <span class="material-symbols-outlined text-slate-400 text-[20px]">lock</span>
                            </div>
                            <input
                                class="block w-full rounded-lg border-0 py-3 pl-10 pr-10 text-slate-900 dark:text-white ring-1 ring-inset ring-slate-300 dark:ring-slate-600 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 bg-gray-50 dark:bg-slate-900 transition-all"
                                id="password" name="password" placeholder="Create a password" type="password"
                                required />
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div>
                        <button
                            class="flex w-full justify-center rounded-lg bg-primary px-3 py-3 text-sm font-bold leading-6 text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-all transform active:scale-[0.98] btn-primary"
                            type="submit" id="submit-btn">
                            Create Account
                        </button>
                    </div>
                </form>

                <script type="module">
                    import { registerUser } from '../assets/js/firebase-modules.js';

                    document.getElementById('signup-form').addEventListener('submit', async (e) => {
                        e.preventDefault();

                        const name = document.getElementById('name').value;
                        const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;
                        const btn = document.getElementById('submit-btn');

                        // Loading State
                        const originalText = btn.innerHTML;
                        btn.disabled = true;
                        btn.innerHTML = '<span class="animate-spin material-symbols-outlined text-sm mr-2">progress_activity</span> Creating Account...';

                        const result = await registerUser(name, email, password);

                        if (result.success) {
                            // Use global toast if available, else alert
                            if (window.showToast) window.showToast('Account created successfully!', 'success');
                            setTimeout(() => {
                                window.location.href = 'review.html';
                            }, 1000);
                        } else {
                            if (window.showToast) window.showToast(result.error || 'Registration failed', 'error');
                            else alert(result.error);

                            // Reset button
                            btn.disabled = false;
                            btn.innerHTML = originalText;
                        }
                    });
                </script>
                <div class="relative mt-8">
                    <div aria-hidden="true" class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm font-medium leading-6">
                        <span class="bg-white dark:bg-dark-card px-4 text-slate-500 dark:text-slate-400">Already have
                            an account?</span>
                    </div>
                </div>
                <div class="mt-6 flex justify-center">
                    <a href="login.html" class="font-medium text-primary hover:text-blue-500 transition-colors">Sign
                        in</a>
                </div>
            </div>
            <!-- Footer Links -->
            <p class="text-center text-xs leading-5 text-slate-500 dark:text-slate-400">
                © 2024 Adhirat Technologies.
                <a class="font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary underline-offset-2 hover:underline ml-1"
                    href="../legal.html">Privacy Policy</a> ·
                <a class="font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary underline-offset-2 hover:underline ml-1"
                    href="../contact.html">Help Center</a>
            </p>
        </div>
    </main>
</body>

</html>
