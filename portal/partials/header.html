<header
    class="h-16 flex items-center justify-between px-6 border-b border-slate-200 dark:border-[#283039] bg-white dark:bg-[#111418] shrink-0 z-10 transition-colors duration-300">
    <!-- Mobile Menu Trigger -->
    <button
        class="lg:hidden p-2 -ml-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors"
        onclick="document.querySelector('aside').classList.toggle('hidden'); document.querySelector('aside').classList.toggle('absolute'); document.querySelector('aside').classList.toggle('z-50'); document.querySelector('aside').classList.toggle('h-full');">
        <span class="material-symbols-outlined">menu</span>
    </button>

    <!-- Context/Breadcrumbs or Selection -->
    <div class="flex flex-col justify-center">
        <div class="hidden md:flex items-center gap-2 text-sm text-slate-500 dark:text-[#9dabb9]">
            <a class="hover:text-primary transition-colors" href="dashboard.html">Portal</a>
            <span class="material-symbols-outlined text-[16px]">chevron_right</span>
            <span class="text-slate-900 dark:text-white font-medium" id="page-title">Dashboard</span>
        </div>
    </div>

    <!-- Right Actions -->
    <div class="flex items-center gap-3">
        <!-- Search (Expandable) -->
        <div class="relative hidden sm:block">
            <input type="text" placeholder="Search..."
                class="w-48 focus:w-64 transition-all bg-slate-50 dark:bg-dark-card border border-slate-200 dark:border-slate-700 rounded-full py-1.5 pl-9 pr-4 text-sm focus:ring-1 focus:ring-primary focus:border-primary placeholder:text-slate-400 text-slate-900 dark:text-white">
            <span class="material-symbols-outlined absolute left-3 top-1.5 text-[18px] text-slate-400">search</span>
        </div>

        <!-- Theme Toggle -->
        <button onclick="toggleTheme()"
            class="flex items-center justify-center size-9 rounded-full text-slate-500 hover:bg-slate-100 dark:text-[#9dabb9] dark:hover:bg-[#283039] transition-colors border border-transparent dark:border-slate-700"
            title="Toggle Theme">
            <span class="material-symbols-outlined dark:hidden text-[20px]">dark_mode</span>
            <span class="material-symbols-outlined hidden dark:block text-[20px]">light_mode</span>
        </button>

        <!-- Notifications -->
        <div class="relative">
            <button id="notification-btn" onclick="toggleNotifications()"
                class="relative flex items-center justify-center size-9 rounded-full text-slate-500 hover:bg-slate-100 dark:text-[#9dabb9] dark:hover:bg-[#283039] transition-colors border border-transparent dark:border-slate-700 focus:outline-none">
                <span class="material-symbols-outlined text-[20px]">notifications</span>
                <span
                    class="absolute top-2 right-2.5 block size-1.5 rounded-full bg-red-500 ring-2 ring-white dark:ring-[#111418]"></span>
            </button>

            <!-- Notification Dropdown -->
            <div id="notification-dropdown"
                class="absolute right-0 mt-2 w-80 md:w-96 bg-white dark:bg-[#1e293b] rounded-xl shadow-2xl ring-1 ring-black/5 dark:ring-white/10 hidden z-50 overflow-hidden origin-top-right">
                <!-- Header -->
                <div
                    class="px-4 py-3 border-b border-gray-100 dark:border-slate-700 flex justify-between items-center bg-gray-50/50 dark:bg-slate-800/50 backdrop-blur-sm">
                    <h3 class="text-sm font-bold text-gray-900 dark:text-white">Notifications</h3>
                    <button class="text-xs text-primary font-medium hover:text-blue-600 transition-colors">Mark all as
                        read</button>
                </div>
                <!-- List -->
                <div class="max-h-[320px] overflow-y-auto custom-scrollbar">
                    <!-- Item 1 (Unread) -->
                    <a href="#"
                        class="block px-4 py-3 hover:bg-gray-50 dark:hover:bg-slate-800/50 border-b border-gray-100 dark:border-slate-700/50 transition-colors bg-blue-50/30 dark:bg-blue-900/10">
                        <div class="flex gap-3">
                            <div
                                class="size-8 rounded-full bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center text-primary shrink-0">
                                <span class="material-symbols-outlined text-[16px]">person_add</span>
                            </div>
                            <div>
                                <p class="text-sm text-gray-900 dark:text-gray-100 line-clamp-2">New applicant
                                    <strong>Sarah Jenkins</strong> applied for <span class="text-primary">UX
                                        Designer</span></p>
                                <p class="text-xs text-slate-500 mt-1">2 mins ago</p>
                            </div>
                        </div>
                    </a>
                    <!-- Item 2 -->
                    <a href="#"
                        class="block px-4 py-3 hover:bg-gray-50 dark:hover:bg-slate-800/50 border-b border-gray-100 dark:border-slate-700/50 transition-colors">
                        <div class="flex gap-3">
                            <div
                                class="size-8 rounded-full bg-green-100 dark:bg-green-900/30 flex items-center justify-center text-green-600 dark:text-green-400 shrink-0">
                                <span class="material-symbols-outlined text-[16px]">check_circle</span>
                            </div>
                            <div>
                                <p class="text-sm text-gray-900 dark:text-gray-100"><strong>System Update</strong>
                                    completed successfully.</p>
                                <p class="text-xs text-slate-500 mt-1">1 hour ago</p>
                            </div>
                        </div>
                    </a>
                    <!-- Item 3 -->
                    <a href="#"
                        class="block px-4 py-3 hover:bg-gray-50 dark:hover:bg-slate-800/50 border-b border-gray-100 dark:border-slate-700/50 transition-colors">
                        <div class="flex gap-3">
                            <div
                                class="size-8 rounded-full bg-purple-100 dark:bg-purple-900/30 flex items-center justify-center text-purple-600 dark:text-purple-400 shrink-0">
                                <span class="material-symbols-outlined text-[16px]">event</span>
                            </div>
                            <div>
                                <p class="text-sm text-gray-900 dark:text-gray-100">Meeting with <strong>Design
                                        Team</strong> in 15 mins.</p>
                                <p class="text-xs text-slate-500 mt-1">3 hours ago</p>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- Footer -->
                <div class="p-2 border-t border-gray-100 dark:border-slate-700 bg-gray-50 dark:bg-slate-800">
                    <a href="#"
                        class="block w-full py-2 text-center text-xs font-bold text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700">
                        View All Notifications
                    </a>
                </div>
            </div>
        </div>

        <!-- Profile Dropdown (Simplified) -->
        <a href="profile.html" class="ml-1">
            <div
                class="size-8 rounded-full bg-primary/10 flex items-center justify-center text-primary border border-primary/20 hover:ring-2 hover:ring-primary/20 transition-all cursor-pointer">
                <span class="font-bold text-xs">AM</span>
            </div>
        </a>
    </div>
</header>
