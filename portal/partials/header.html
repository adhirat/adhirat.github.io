<header
    class="h-16 flex items-center justify-between px-6 border-b border-neon-violet/10 dark:border-neon-cyan/20 bg-white/80 dark:bg-dark-card/80 backdrop-blur-xl shrink-0 z-10 transition-colors duration-300">
    <!-- Mobile Menu Trigger -->
    <button
        class="lg:hidden p-2 -ml-2 text-slate-500 hover:bg-neon-violet/10 dark:hover:bg-neon-cyan/10 rounded-lg transition-colors"
        onclick="document.querySelector('aside').classList.toggle('hidden'); document.querySelector('aside').classList.toggle('absolute'); document.querySelector('aside').classList.toggle('z-50'); document.querySelector('aside').classList.toggle('h-full');">
        <span class="material-symbols-outlined">menu</span>
    </button>

    <!-- Context/Breadcrumbs - Auto-generated based on current page -->
    <div class="flex flex-col justify-center">
        <nav id="breadcrumb-nav" class="hidden md:flex items-center gap-2 text-sm text-slate-500 dark:text-slate-400">
            <!-- Breadcrumbs will be auto-generated by JavaScript -->
        </nav>
    </div>

    <script>
        // Page configuration for breadcrumbs
        const pageConfig = {
            'index.html': { title: 'Home', parent: null },
            'dashboard.html': { title: 'Dashboard', parent: 'index.html' },
            'profile.html': { title: 'Profile Settings', parent: 'index.html' },
            'users.html': { title: 'User Management', parent: 'index.html' },
            'roles.html': { title: 'Role Management', parent: 'index.html' },
            'messages.html': { title: 'Messages', parent: 'index.html' },
            'settings.html': { title: 'Settings', parent: 'index.html' },
            'setup.html': { title: 'Setup', parent: 'index.html' },
            'invoice.html': { title: 'Generate Invoice', parent: 'index.html' },
            'payroll.html': { title: 'Payroll', parent: 'index.html' },
            'subscriptions.html': { title: 'Subscriptions', parent: 'index.html' },
            'submissions.html': { title: 'Form Submissions', parent: 'index.html' }
        };

        function generateBreadcrumbs() {
            const nav = document.getElementById('breadcrumb-nav');
            if (!nav) return;

            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const config = pageConfig[currentPage] || { title: 'Page', parent: 'index.html' };

            const crumbs = [];
            let page = currentPage;

            // Build path from current page up to root
            while (page && pageConfig[page]) {
                crumbs.unshift({ page, title: pageConfig[page].title });
                page = pageConfig[page].parent;
            }

            // Always start with Portal link if not present
            if (crumbs.length === 0 || crumbs[0].page !== 'index.html') {
                crumbs.unshift({ page: 'index.html', title: 'Portal' });
            } else {
                crumbs[0].title = 'Portal';
            }

            // Generate HTML
            nav.innerHTML = crumbs.map((crumb, index) => {
                const isLast = index === crumbs.length - 1;
                const separator = !isLast ? `<span class="material-symbols-outlined text-[16px] text-neon-violet/50 dark:text-neon-cyan/50">chevron_right</span>` : '';

                if (isLast) {
                    return `<span class="text-slate-900 dark:text-white font-display font-bold">${crumb.title}</span>`;
                } else {
                    return `<a class="hover:text-neon-violet dark:hover:text-neon-cyan transition-colors" href="${crumb.page}">${crumb.title}</a>${separator}`;
                }
            }).join('');
        }

        // Run on load
        generateBreadcrumbs();
    </script>

    <!-- Right Actions -->
    <div class="flex items-center gap-3">
        <!-- Search (Expandable) -->
        <div class="relative hidden sm:block">
            <input type="text" placeholder="Search..."
                class="w-48 focus:w-64 transition-all bg-white/50 dark:bg-dark-card/50 backdrop-blur-sm border border-neon-violet/10 dark:border-neon-cyan/20 rounded-full py-1.5 pl-9 pr-4 text-sm focus:ring-2 focus:ring-neon-violet dark:focus:ring-neon-cyan focus:border-transparent placeholder:text-slate-400 text-slate-900 dark:text-white">
            <span
                class="material-symbols-outlined absolute left-3 top-1.5 text-[18px] text-neon-violet/50 dark:text-neon-cyan/50">search</span>
        </div>

        <!-- Theme Toggle -->
        <button onclick="toggleTheme()"
            class="flex items-center justify-center size-9 rounded-full glass-card text-slate-500 hover:text-neon-violet dark:text-slate-400 dark:hover:text-neon-cyan transition-all border border-neon-violet/10 dark:border-neon-cyan/20 hover:shadow-neon"
            title="Toggle Theme">
            <span class="material-symbols-outlined dark:hidden text-[20px]">dark_mode</span>
            <span class="material-symbols-outlined hidden dark:block text-[20px]">light_mode</span>
        </button>

        <!-- Notifications -->
        <div class="relative">
            <button id="notification-btn" onclick="toggleNotifications()"
                class="relative flex items-center justify-center size-9 rounded-full glass-card text-slate-500 hover:text-neon-violet dark:text-slate-400 dark:hover:text-neon-cyan transition-all border border-neon-violet/10 dark:border-neon-cyan/20 hover:shadow-neon focus:outline-none">
                <span class="material-symbols-outlined text-[20px]">notifications</span>
                <span
                    class="absolute top-1.5 right-1.5 block size-2 rounded-full bg-neon-magenta ring-2 ring-white dark:ring-dark-card animate-pulse"></span>
            </button>

            <!-- Notification Dropdown -->
            <div id="notification-dropdown"
                class="absolute right-0 mt-2 w-80 md:w-96 glass-card rounded-2xl shadow-neon-lg border border-neon-violet/20 dark:border-neon-cyan/30 hidden z-50 overflow-hidden origin-top-right">
                <!-- Header -->
                <div
                    class="px-4 py-3 border-b border-neon-violet/10 dark:border-neon-cyan/20 flex justify-between items-center bg-gradient-to-r from-neon-violet/5 to-neon-cyan/5 backdrop-blur-sm">
                    <h3 class="text-sm font-display font-bold text-slate-900 dark:text-white">Notifications</h3>
                    <button
                        class="text-xs text-neon-violet dark:text-neon-cyan font-semibold hover:text-neon-magenta transition-colors">Mark
                        all as read</button>
                </div>
                <!-- List -->
                <div class="max-h-[320px] overflow-y-auto">
                    <!-- Item 1 (Unread) -->
                    <a href="#"
                        class="block px-4 py-3 hover:bg-neon-violet/5 dark:hover:bg-neon-cyan/5 border-b border-neon-violet/5 dark:border-neon-cyan/10 transition-colors bg-neon-violet/5 dark:bg-neon-cyan/5">
                        <div class="flex gap-3">
                            <div
                                class="size-8 rounded-full bg-neon-violet/20 dark:bg-neon-cyan/20 flex items-center justify-center text-neon-violet dark:text-neon-cyan shrink-0">
                                <span class="material-symbols-outlined text-[16px]">person_add</span>
                            </div>
                            <div>
                                <p class="text-sm text-slate-800 dark:text-slate-200 line-clamp-2">New applicant
                                    <strong>Sarah Jenkins</strong> applied for <span
                                        class="text-neon-violet dark:text-neon-cyan">UX Designer</span>
                                </p>
                                <p class="text-xs text-slate-500 mt-1">2 mins ago</p>
                            </div>
                        </div>
                    </a>
                    <!-- Item 2 -->
                    <a href="#"
                        class="block px-4 py-3 hover:bg-neon-violet/5 dark:hover:bg-neon-cyan/5 border-b border-neon-violet/5 dark:border-neon-cyan/10 transition-colors">
                        <div class="flex gap-3">
                            <div
                                class="size-8 rounded-full bg-green-100 dark:bg-green-900/30 flex items-center justify-center text-green-600 dark:text-green-400 shrink-0">
                                <span class="material-symbols-outlined text-[16px]">check_circle</span>
                            </div>
                            <div>
                                <p class="text-sm text-slate-800 dark:text-slate-200"><strong>System Update</strong>
                                    completed successfully.</p>
                                <p class="text-xs text-slate-500 mt-1">1 hour ago</p>
                            </div>
                        </div>
                    </a>
                    <!-- Item 3 -->
                    <a href="#"
                        class="block px-4 py-3 hover:bg-neon-violet/5 dark:hover:bg-neon-cyan/5 border-b border-neon-violet/5 dark:border-neon-cyan/10 transition-colors">
                        <div class="flex gap-3">
                            <div
                                class="size-8 rounded-full bg-neon-violet/20 dark:bg-neon-violet/30 flex items-center justify-center text-neon-violet shrink-0">
                                <span class="material-symbols-outlined text-[16px]">event</span>
                            </div>
                            <div>
                                <p class="text-sm text-slate-800 dark:text-slate-200">Meeting with <strong>Design
                                        Team</strong> in 15 mins.</p>
                                <p class="text-xs text-slate-500 mt-1">3 hours ago</p>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- Footer -->
                <div
                    class="p-2 border-t border-neon-violet/10 dark:border-neon-cyan/20 bg-gradient-to-r from-neon-violet/5 to-neon-cyan/5">
                    <a href="#"
                        class="block w-full py-2 text-center text-xs font-display font-bold text-slate-600 dark:text-slate-300 hover:text-neon-violet dark:hover:text-neon-cyan transition-colors rounded-lg hover:bg-neon-violet/5 dark:hover:bg-neon-cyan/5">
                        View All Notifications
                    </a>
                </div>
            </div>
        </div>

        <!-- Profile Dropdown (Simplified) -->
        <div class="flex items-center gap-2 ml-1">
            <a href="../index.html"
                class="flex items-center justify-center size-9 rounded-full glass-card text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary transition-all border border-neon-violet/10 dark:border-neon-cyan/20 hover:shadow-neon"
                title="Back to Website">
                <span class="material-symbols-outlined text-[20px]">public</span>
            </a>
            <a href="profile.html" title="My Profile">
                <div
                    class="size-9 rounded-full bg-gradient-to-br from-neon-violet/20 to-neon-cyan/20 flex items-center justify-center text-neon-violet dark:text-neon-cyan border border-neon-violet/20 dark:border-neon-cyan/30 hover:shadow-neon transition-all cursor-pointer">
                    <span class="font-display font-bold text-xs user-avatar-display">AM</span>
                </div>
            </a>
            <button onclick="handleLogout()"
                class="flex items-center justify-center size-9 rounded-full glass-card text-slate-500 hover:text-red-500 dark:text-slate-400 dark:hover:text-red-400 transition-all border border-neon-violet/10 dark:border-neon-cyan/20 hover:bg-red-50 dark:hover:bg-red-900/20"
                title="Logout">
                <span class="material-symbols-outlined text-[20px]">logout</span>
            </button>
        </div>
    </div>
</header>
